<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<img src="img/off.png" alt="" id="one" width="100px" height="100px">

	<button onclick="offBulb()">Off</button>

			document.getElementById('one').src="img/on1.jpg";
		}
		function offBulb(){
			document.getElementById('one').src="img/off.png";
		}
	</script>
	
</body>
